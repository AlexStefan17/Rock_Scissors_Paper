<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock & Scissors & Paper</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>

<body>
    <p class="title">Let`s play Rock, Paper and Scissors!</p>
    <div class="table_score">
        <div class="player">Player Score</div>
        <div class="results">
            <span class="user-score">0:</span>
            <span class="computer-score">0</span>
        </div>
        <div class="computer">Computer Score</div>
    </div>

    <p class="p1">Choose:</p>


    <div class="imgs_player">
        <div class="rock">✊&#127995;</div>
        <div class="paper">✋&#127995;</div>
        <div class="scissors">✌&#127995;</div>
    </div>


    <p class="p3">Computer choice:</p>
    <div class="imgs_computer">
        <div class="rock_comp">✊&#127995;</div>
        <div class="paper_comp">✋&#127995;</div>
        <div class="scissors_comp">✌&#127995;</div>
    </div>
    <p class="p2"></p>


</body>

</html>
